<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Sandbox</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <a id="github" href="https://github.com/PetoKrisa/particle-sandbox">
        <img src="https://github.com/favicon.ico" alt="github">
        <p>Github Repo</p>
    </a>
    
    <div class="canvas-container">
        <canvas id="canvas" width="200" height="200">
        </canvas>
        <h4 id="fps"></h4>
    </div>
    
    
    <div class="button-container">
        <button id="sandBtn">Sand</button>
        <button id="waterBtn">Water</button>
        <button id="stoneBtn">Stone</button>
        <button id="airBtn">Air</button>
        <button id="smokeBtn">Smoke</button>
        <button id="fireBtn">Fire</button>
        <button id="steamBtn">Steam</button>
        <button id="woodBtn">Wood</button>
        <button id="steelBtn">Steel</button>
    </div>
    <div class="slide-container">
        <h3 id="brush-out">Brush size: 4</h3>
    <input id="brush" type="range" min="1" max="15" step="1" value="4">
    </div>



    <script type="module" src="./main.js"></script>
    <script type="module" src="./ui.js"></script>
</body>
</html>
